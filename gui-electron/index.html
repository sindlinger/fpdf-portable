<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FPDF GUI (Pipeline)</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    label { display: block; margin-top: 8px; }
    button { margin-top: 12px; padding: 8px 12px; }
    textarea { width: 100%; height: 220px; }
    input { width: 100%; padding: 6px; }
  </style>
</head>
<body>
  <h1>FPDF Pipeline TJPB</h1>
  <label>Diretório de entrada
    <div style="display:flex; gap:8px;">
      <input id="inputDir" value="tmp/preprocessor_stage" />
      <button id="pickDir">Escolher…</button>
    </div>
  </label>
  <label>Saída step2 (fpdf.json)
    <input id="out2" value="tmp/pipeline/step2/fpdf.json" />
  </label>
  <label>Saída step3 (documents.json)
    <input id="out3" value="tmp/pipeline/step3/documents.json" />
  </label>
  <label>
    <input type="checkbox" id="runStep4" checked />
    Rodar step4 (extract fields) → saída:
    <input id="out4" value="tmp/pipeline/step4/fields.json" />
  </label>
  <button id="runBtn">Rodar pipeline (2 + 3 [+4])</button>
  <pre id="status"></pre>
  <h2>Logs</h2>
  <textarea id="logs" readonly></textarea>

  <h2>Resultados</h2>
  <div style="display:flex; gap:12px; flex-wrap: wrap;">
    <button id="loadDocs">Ler documents.json</button>
    <button id="loadFields">Ler fields.json</button>
  </div>
  <pre id="results"></pre>
  <script src="renderer.js"></script>
</body>
</html>
